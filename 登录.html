<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="登录-header.css">
    <link rel="stylesheet" href="登录-footer.css">
    <link rel="stylesheet" href="登录-style.css">
    <link rel="stylesheet" href="登录-login.css">
    <link rel="stylesheet" href="登录-button.css">
    <title>饿了么登录</title>
</head>

<body>
    <div class="container">
        <main class="main">

            <header>
                <p>用户登录</p>
            </header>

            <!-- 登录信息： -->
            <div class="login">
                <div class="login-text">
                    <div class="login-num-title">
                        手机号码：
                    </div>

                    <div class="login-num-content">
                        <!-- placeholder:内容提示 -->
                        <input type="text" placeholder="手机号码">
                    </div>
                </div>

                <div class="login-text">
                    <div class="login-code-title">
                        密码：
                    </div>

                    <div class="login-code-content">
                        <!-- placeholder:内容提示 -->
                        <input type="password" placeholder="密码">
                    </div>
                </div>
            </div>

            <!-- 确定登录： -->
            <div class="button-login">
                <button onclick="location.href='首页.html'">登录</button>
            </div>

            <!-- 确定注册： -->
            <div class="button-register">
                <button onclick="location.href='注册.html'">去注册</button>
            </div>

        </main>

        <footer class="footer">
            <div onclick="location.href='首页.html'">
                <i class='bx bxs-home'></i>
                <span>首页</span>
            </div>
            <div onclick="location.href='发现.html'">
                <i class='bx bx-compass'></i>
                <span>发现</span>
            </div>
            <div onclick="location.href='订单.html'">
                <i class='bx bx-file-blank'></i>
                <span>订单</span>
            </div>
            <div onclick="location.href='我的.html'">
                <i class='bx bxs-user-detail'></i>
                <span>我的</span>
            </div>
        </footer>
    </div>
</body>

</html>
