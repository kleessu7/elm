<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="注册-header.css">
    <link rel="stylesheet" href="注册-footer.css">
    <link rel="stylesheet" href="注册-style.css">
    <link rel="stylesheet" href="注册-register.css">
    <link rel="stylesheet" href="注册-button.css">
    <title>饿了么注册</title>
</head>

<body>
    <div class="container">
        <main class="main">

            <header>
                <p>用户注册</p>
            </header>

            <!-- 注册信息： -->
            <div class="register">
                <div class="register-text">
                    <div class="register-num-title">
                        手机号码：
                    </div>

                    <div class="register-num-content">
                        <!-- placeholder:内容提示 -->
                        <input type="text" placeholder="手机号码">
                    </div>
                </div>

                <div class="register-text">
                    <div class="register-code-title">
                        密码：
                    </div>

                    <div class="register-code-content">
                        <!-- placeholder:内容提示 -->
                        <input type="password" placeholder="密码">
                    </div>
                </div>

                <!-- 确认密码： -->
                <div class="register-text">
                    <div class="register-code-title">
                        确认密码：
                    </div>

                    <div class="register-code-content">
                        <!-- placeholder:内容提示 -->
                        <input type="password" placeholder="确认密码">
                    </div>
                </div>

                <div class="register-text">
                    <div class="register-sex-title">
                        性别：
                    </div>

                    <div class="register-sex-content">
                        <!-- radio：单选按钮 -->
                        <!-- checked:默认值 -->
                        <input type="radio" name="sex" id="sex" checked>男
                        <input type="radio" name="sex" id="sex">女
                    </div>
                </div>
            </div>

            <!-- 确定注册： -->
            <div class="button-register">
                <button onclick="location.href='登录.html'">注册</button>
            </div>

        </main>

        <footer class="footer">
            <div onclick="location.href='首页.html'">
                <i class='bx bxs-home'></i>
                <span>首页</span>
            </div>
            <div>
                <i class='bx bx-compass'></i>
                <span>发现</span>
            </div>
            <div onclick="location.href='订单.html'">
                <i class='bx bx-file-blank'></i>
                <span>订单</span>
            </div>
            <div onclick="location.href='我的.html'">
                <i class='bx bxs-user-detail'></i>
                <span>我的</span>
            </div>
        </footer>
    </div>
</body>

</html>
