<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="支付-style.css">
    <link rel="stylesheet" href="支付-footer.css">
    <link rel="stylesheet" href="支付-header.css">
    <link rel="stylesheet" href="支付-order-content.css">
    <link rel="stylesheet" href="支付-order-detail.css">
    <link rel="stylesheet" href="支付-pay.css">
    <script src="支付-pay.js"></script>
    <title>饿了么支付</title>
</head>

<body>
    <div class="container">
        <main class="main">
            <header>
                <p>在线支付</p>
            </header>

            <!-- 订单抬头部分： -->
            <h3>订单信息：</h3>
            <div class="order-content">

                <div class="order-content-left">
                    <p>
                        万家饺子（软件园E18店）
                        <i class='bx bxs-down-arrow' id="showBtn"></i>
                    </p>
                </div>

                <div class="order-content-right">
                    <p>&#165;49</p>
                </div>

            </div>

            <!-- 订单明细部分： -->
            <div class="order-detail" id="detailBox">

                <div class="order-detail-line">
                    <p>纯肉鲜肉（水饺） x 2</p>
                    <p>&#165;15</p>
                </div>

                <div class="order-detail-line">
                    <p>玉米鲜肉（水饺） x 1</p>
                    <p>&#165;16</p>
                </div>

                <div class="order-detail-line">
                    <p>配送费</p>
                    <p>&#165;3</p>
                </div>

            </div>

            <!-- 支付方式： -->
            <div class="pay">

                <div class="paytype">
                    <img src="img/alipay.png" alt="">
                    <i class='bx bxs-check-circle'></i>
                </div>

                <div class="paytype">
                    <img src="img/wechat.png" alt="">
                </div>

            </div>
            <div class="pay-button">
                <button>确认支付</button>
            </div>

        </main>

        <footer class="footer">
            <div onclick="location.href='首页.html'">
                <i class='bx bxs-home'></i>
                <span>首页</span>
            </div>
            <div>
                <i class='bx bx-compass'></i>
                <span>发现</span>
            </div>
            <div onclick="location.href='订单.html'">
                <i class='bx bx-file-blank'></i>
                <span>订单</span>
            </div>
            <div onclick="location.href='登录.html'">
                <i class='bx bxs-user-detail'></i>
                <span>我的</span>
            </div>
        </footer>
    </div>
</body>

</html>
